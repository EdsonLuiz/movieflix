services:
  db:
    image: 'postgres:17'
    container_name: movieflix-postgres-dev
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      # Novo padr√£o recomendado: mapear a pasta pai
      - pg_data:/var/lib/postgresql

volumes:
  pg_data: